<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Blockly Lua Generator</title>
  <style>
    #blocklyDiv {
      height: 480px;
      width: 100%;
    }

    #generateButton {
      margin-top: 10px;
      padding: 10px 20px;
    }
  </style>
  <script type="module" crossorigin src="/CC-VisuralCodeing/assets/index-CYRpeUkP.js"></script>
</head>

<body>
  <h2>Blockly â†’ Lua</h2>
  <div id="blocklyDiv"></div>
  <button id="generateButton">Generate Lua</button>

  <xml id="toolbox" style="display: none">
    <category name="Logic" colour="%{BKY_LOGIC_HUE}">
      <block type="controls_if"></block>
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
      <block type="logic_negate"></block>
      <block type="logic_boolean"></block>
      <block type="logic_null"></block>
      <block type="logic_ternary"></block>
    </category>
    <category name="Loops" colour="%{BKY_LOOPS_HUE}">
      <block type="controls_repeat_ext"></block>
      <block type="controls_whileUntil"></block>
      <block type="controls_for"></block>
      <block type="controls_forEach"></block>
      <block type="controls_flow_statements"></block>
    </category>
    <category name="Math" colour="%{BKY_MATH_HUE}">
      <block type="math_number"></block>
      <block type="math_arithmetic"></block>
      <block type="math_single"></block>
      <block type="math_trig"></block>
      <block type="math_constant"></block>
      <block type="math_number_property"></block>
      <block type="math_round"></block>
      <block type="math_on_list"></block>
      <block type="math_modulo"></block>
      <block type="math_constrain"></block>
      <block type="math_random_int"></block>
      <block type="math_random_float"></block>
    </category>
    <category name="Text" colour="%{BKY_TEXTS_HUE}">
      <block type="text"></block>
      <block type="text_join"></block>
      <block type="text_append"></block>
      <block type="text_length"></block>
      <block type="text_isEmpty"></block>
      <block type="text_indexOf"></block>
      <block type="text_charAt"></block>
      <block type="text_getSubstring"></block>
      <block type="text_changeCase"></block>
      <block type="text_trim"></block>
      <block type="text_print"></block>
      <block type="text_prompt_ext"></block>
    </category>
    <category name="Lists" colour="%{BKY_LISTS_HUE}">
      <block type="lists_create_with"></block>
      <block type="lists_repeat"></block>
      <block type="lists_length"></block>
      <block type="lists_isEmpty"></block>
      <block type="lists_indexOf"></block>
      <block type="lists_getIndex"></block>
      <block type="lists_setIndex"></block>
      <block type="lists_getSublist"></block>
      <block type="lists_split"></block>
      <block type="lists_sort"></block>
    </category>
    <category name="Variables" custom="VARIABLE" colour="%{BKY_VARIABLES_HUE}"></category>
    <category name="Functions" colour="%{BKY_PROCEDURES_HUE}">
      <block type="procedures_defnoreturn"></block>
      <block type="procedures_defreturn"></block>
      <block type="procedures_callnoreturn"></block>
      <block type="procedures_callreturn"></block>
    </category>
    <category name="CC" colour="290">
      <block type="G_sleep"></block>
      <block type="G_write"></block>
      <block type="G_print"></block>
      <block type="G_printError"></block>
      <block type="G_read"></block>
      <block type="G__Host"></block>
      <block type="G__CC_DEFAULT_SETTING"></block>
    </category>
    <category name="Colour" colour="290">
      <block type="color_selector"></block>
      <block type="color_combine"></block>
      <block type="color_subtract"></block>
      <block type="color_test"></block>
      <block type="color_packRGB"></block>
      <block type="color_unpackRGB"></block>
      <block type="color_toBlit"></block>
      <block type="color_fromBlit"></block>
      </category> 
    <category name="Turtle" colour="290">
      <block type="turtle_move"></block>
      <block type="turtle_turn"></block>
      <block type="turtle_dig"></block>
      <block type="turtle_place"></block>
      <block type="turtle_drop"></block>
      <block type="turtle_getItemDetail"></block>
      <block type="turtle_getItemCount"></block>
      <block type="turtle_getItemSpace"></block>
      <block type="turtle_getSelectedSlot"></block>
      <block type="turtle_select"></block>
      <block type="turtle_equip"></block>
      <block type="turtle_getEquipped"></block>
      <block type="turtle_getFuelLevel"></block>
      <block type="turtle_refuel"></block>
      <block type="turtle_transferTo"></block>
      <block type="turtle_compareTo"></block>
      <block type="turtle_detect"></block>
      <block type="turtle_inspect"></block>
      <block type="turtle_compare"></block>
      <block type="turtle_craft"></block>
      <block type="turtle_attack"></block>
      <block type="turtle_suck"></block>
    </category>
    <category name="Redstone" colour="290">
      <block type="redstone_getSides"></block>
      <block type="redstone_setOutput"></block>
      <block type="redstone_getOutput"></block>
      <block type="redstone_getInput"></block>
      <block type="redstone_setAnalogOutput"></block>
      <block type="redstone_getAnalogOutput"></block>
      <block type="redstone_getAnalogInput"></block>
      <block type="redstone_setBundledOutput"></block>
      <block type="redstone_getBundledOutput"></block>
      <block type="redstone_getBundledInput"></block>
      <block type="redstone_testBundledInput"></block>
    </category>
    <category name="Printer" colour="290">
      <block type="printer_write"></block>
      <block type="printer_getCursorPos"></block>
      <block type="printer_setCursorPos"></block>
      <block type="printer_getPageSize"></block>
      <block type="printer_newPage"></block>
      <block type="printer_endPage"></block>
      <block type="printer_setPageTitle"></block>
      <block type="printer_getInkLevel"></block>
      <block type="printer_getPaperLevel"></block>
    </category>
    <category name="Disk" colour="290">
      <block type="disk_isPresent"></block>
      <block type="disk_getLabel"></block>
      <block type="disk_setLabel"></block>
      <block type="disk_hasData"></block>
      <block type="disk_getMountPath"></block>
      <block type="disk_hasAudio"></block>
      <block type="disk_getAudioTitle"></block>
      <block type="disk_playAudio"></block>
      <block type="disk_stopAudio"></block>
      <block type="disk_eject"></block>
      <block type="disk_getID"></block>
    </category>
    <category name="Monitor" colour="290">
      <block type="monitor_setTextScale"></block>
      <block type="monitor_getTextScale"></block>
      <block type="monitor_write"></block>
      <block type="monitor_scroll"></block>
      <block type="monitor_getCursorPos"></block>
      <block type="monitor_setCursorPos"></block>
      <block type="monitor_getCursorBlink"></block>
      <block type="monitor_setCursorBlink"></block>
      <block type="monitor_getSize"></block>
      <block type="monitor_clear"></block>
      <block type="monitor_clearLine"></block>
      <block type="monitor_getTextColour"></block>
      <block type="monitor_setTextColour"></block>
      <block type="monitor_getBackgroundColour"></block>
      <block type="monitor_setBackgroundColour"></block>
      <block type="monitor_isColour"></block>
      <block type="monitor_blit"></block>
      <block type="monitor_setPaletteColour"></block>
      <block type="monitor_getPaletteColour"></block>
    </category>
    <category name="Speaker" colour="290">
      <block type="speaker_instrument"></block>
      <block type="speaker_playNote"></block>
      <block type="speaker_playSound"></block>
      <block type="speaker_playAudio"></block>
      <block type="speaker_stop"></block>
    </category>
    <category name="Computer" colour="290">
      <block type="computer_turnOn"></block>
      <block type="computer_shutdown"></block>
      <block type="computer_reboot"></block>
      <block type="computer_getID"></block>
      <block type="computer_isOn"></block>
      <block type="computer_getLabel"></block>
      </category>

  </category>

</body>

</html>
